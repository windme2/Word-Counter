<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Count Words</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Text Box -->
        <textarea name="" id="TextArea" rows="12" placeholder="Start Typing here .."></textarea>
        <!-- Count Box -->
        <div class="count">
            <div class="box">
                <h5 id="words">0</h5>
                <p>Words</p>
            </div>
            <div class="box">
                <h5 id="characters">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
